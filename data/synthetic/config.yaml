# Synthetic data generation parameters
generator:
  # Number of users to generate data for
  num_users: 100
  
  # Number of days to generate data for
  days: 3
  
  # Sampling rate in seconds
  sampling_rate_seconds: 10

  # Grid configuration
  grid:
    size: 10
    spacing: 1000
    coverage_radius: 600

  # Signal strength parameters
  signal:
    base_strength: -70
    path_loss_exponent: 20

  # Movement patterns
  patterns:
    commuter:
      home_area:
        x_min: 0
        x_max: 3000
        y_min: 0
        y_max: 3000
      work_area:
        x_min: 7000
        x_max: 9000
        y_min: 7000
        y_max: 9000
      commute_hours:
        morning: [7, 9]
        evening: [17, 19]
      velocities:
        commute: [5, 15]
        stationary: [0, 0.5]

    random_walk:
      velocity: [0.5, 2.0]

    stationary:
      velocity: 0.1

    high_mobility:
      velocity: [10, 30]

  # Handover parameters
  handover:
    base_threshold: 1.0
    high_mobility_threshold: 0.5
    edge_distance_threshold: 50
    random_chance: 0.1
    edge_handover_chance: 0.2

# Output paths
output:
  raw_data: data/raw/mobility_data.parquet
  processed_data: data/processed/processed_data.parquet
  balanced_data: data/processed/balanced_data.parquet
  sequence_data: data/processed/sequence_data.npy
